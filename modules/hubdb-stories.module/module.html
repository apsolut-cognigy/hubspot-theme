<div id="hb_{{ name }}" class="hb-stories">

  <div class="story-list">
    {% set table_id = 5088199 %}
    {% for row in hubdb_table_rows(table_id) %}
    <div class="story-item">
      <img src="{{ row.image_hero.url }}" />
      <h2>{{ row.heading }}</h2>
      <div>{{ row.content }}</div>
    </div>
    {% endfor %}
  </div>
</div>



{% require_js %}

<script>

  $(document).ready(function() {
    // You can use this value in a global js script.
    let $module2023654381761233 = '#hb_{{ name }}';
  });
</script>
{% end_require_js %}
